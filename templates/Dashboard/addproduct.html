{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="{% static 'assets/favicon/reading.png' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <link href='../../static/css/dashboard.css' rel='stylesheet'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
</head>
<body>
<div class="sidebar">
    <div class="logo-details">
        <i class="material-icons" style="font-size:35px;">admin_panel_settings</i>
        <span class="logo_name">Admin Panel</span>
    </div>
    <ul class="nav-links">
        <li>
            <a href="/show/#section1" class="active">
                <i class="material-icons" style="font-size:35px;">mail</i>
                <span class="links_name">Emails</span>
            </a>
        </li>
        <li>
            <a href="/show/#section2">
                <i class="material-icons" style="font-size:35px;">people</i>
                <span class="links_name">Users</span>
            </a>
        </li>

        <li>
            <a href="/show/#section3">
                <i class="material-icons" style="font-size:35px;">inventory_2</i>
                <span class="links_name">Product</span>
            </a>
        </li>
        <li class="section4">
            <a href="#">
                <i class="material-icons" style="font-size:35px;">manage_accounts</i>
                <span class="links_name">Settings</span>

            </a>

        </li>

        <li class="log_out">
            <a href="/signout">
                <i class="material-icons" style="font-size:40px;">logout</i>

                <span class="links_name">Log out</span>

            </a>

        </li>

    </ul>
</div>

<section class="home-section" id="section1">
    <nav>
        <div class="sidebar-button">
            <i class='bx bx-menu sidebarBtn'></i>
            <span class="dashboard">Dashboard</span>
        </div>
        <div class="sidebar-button">
            <a href="/add"> <i class="material-icons" style="font-size:30px;">refresh</i> <span
                    class="refresh">Refresh</span></a>

        </div>
        <div class="search-box">
            <input type="text" placeholder="Search ">
            <i class='bx bx-search'></i>
        </div>

        <div class="profile-details">
            <!--<img src="images/profile.jpg" alt="">-->
            <span class="admin_name">Aayush Raj Joshi</span>
            <i class="material-icons" style="font-size:30px;">badge</i>
        </div>

    </nav>

    <div class="home-content">

        <div class="overview-boxes">


        </div>

        <div class="sales-boxes">

            <div class="recent-sales box">
                <div class="title">Add Product</div>

                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>Image</th>
                        <th>Book Name</th>
                        <th>Author Name</th>
                        <th>Book Description</th>
                        <th>Price</th>
                    </tr>
                    </thead>
                    <tbody>
                    <form  action="/product_create" method="POST"  class="registration-form" enctype="multipart/form-data">
                    {% csrf_token %}
                        <tr>
                            <td><input type="file" name="image" class="form-control" /></td>
                            <td><input type="text" name="bookname" onfocusout="fn()"  placeholder="Book Name" required></td>
                            <td><input type="text" name="authorname"  placeholder="Author Name" required></td>
                            <td><input type="text" name="bookdesc"  placeholder="Book Description" required></td>
                            <td><input type="text" name="price"  placeholder="Product Price" required></td>
                            <td>
                                <div class="button">
                                    <input type="submit" value="Add Product" class="sign-btn"/>
                                </div>

                            </td>

                        </tr>
                    </form>
                    </tbody>
                </table>

            </div>
        </div>
    </div>
</section>




<script>
    let sidebar = document.querySelector(".sidebar");
    let sidebarBtn = document.querySelector(".sidebarBtn");
    sidebarBtn.onclick = function () {
        sidebar.classList.toggle("active");
        if (sidebar.classList.contains("active")) {
            sidebarBtn.classList.replace("bx-menu", "bx-menu-alt-right");
        } else
            sidebarBtn.classList.replace("bx-menu-alt-right", "bx-menu");
    }
</script>
<script src="./.././../static/js/dashboard.js"></script>
</body>
</html>
